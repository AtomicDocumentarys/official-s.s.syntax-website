<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating | S.S. Syntax</title>
    <style>
        body {
            background-color: #0a192f;
            color: #64ffda;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .loader {
            border: 4px solid #112240;
            border-top: 4px solid #64ffda;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2 id="status">Linking your Discord...</h2>

    <script>
        // 1. Get the 'code' from the URL query string (?code=...)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        async function exchangeCode() {
            if (!code) {
                document.getElementById('status').innerText = "❌ No code found. Redirecting...";
                setTimeout(() => window.location.href = '/', 2000);
                return;
            }

            try {
                // 2. Send the code to your Railway backend for exchange
                const response = await fetch('/api/auth/exchange', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (data.access_token) {
                    // 3. Save the access token in LocalStorage for the Dashboard to use
                    localStorage.setItem('discord_token', data.access_token);
                    document.getElementById('status').innerText = "✅ Success! Taking you to the Dashboard...";
                    
                    // 4. Send the user back to the main dashboard
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    throw new Error("No access token returned");
                }
            } catch (err) {
                console.error("Auth Error:", err);
                document.getElementById('status').innerText = "❌ Login Failed. Please try again.";
                setTimeout(() => window.location.href = '/', 3000);
            }
        }

        // Run exchange on load
        exchangeCode();
    </script>
</body>
</html>
